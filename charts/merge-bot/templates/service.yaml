apiVersion: v1
kind: Service
metadata:
  name: {{ include "merge-bot.fullname" . }}
  labels:
    {{- include "merge-bot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.metrics }}
    - port: 8081
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "merge-bot.selectorLabels" . | nindent 4 }}
